{% extends "base.html" %}

{% block content %}
    <ul>
    {% for subj in subj_list %}
        <li>name: {{ subj.subj_name }}, hours: {{ subj.hour }}, semester: {{ subj.semester }}</li>
    {% empty %}
        <li>Sorry, no subjs in this list.</li>
    {% endfor %}
    </ul>

{% endblock content %}
